<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Changes made to course prerequisites over time</title>
    <meta name="description" content="From fall 2012 to winter 2023." />

    <style>
      :root {
        color-scheme: dark;
      }
      body {
        font-family: sans-serif;
        display: flex;
        margin: 20px;
      }
      h2 {
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        padding-top: 0.5em;
      }
      .sidebar {
        flex: none;
        width: 140px;
        color: #adbac7;
      }
      @media (max-width: 500px) {
        .sidebar {
          display: none;
        }
      }
      .sidebar details {
        border-right: 1px solid rgba(255, 255, 255, 0.2);
        padding-right: 10px;
        margin-right: 10px;
      }
      .sidebar ul {
        padding-left: 1em;
        margin: 0;
      }
      .old {
        opacity: 0.7;
      }
      .top-link {
        position: sticky;
        top: 20px;
        margin-top: 10px;
        display: block;
      }
      .main {
        flex: auto;
      }
      h1 {
        margin-top: 0;
      }
      .changes {
        list-style: none;
        padding: 0;
        color: #adbac7;
      }
      .change-item::before {
        content: 'Â· ';
        font-family: monospace;
      }
      .removed {
        color: #ffd8d3;
        background-color: #78191b;
      }
      .change-item.removed::before {
        content: '- ';
      }
      .added {
        color: #b4f1b4;
        background-color: #1b4721;
      }
      .change-item.added::before {
        content: '+ ';
      }
      .changed::before {
        content: '* ';
      }
      .change {
        color: #ffddb0;
        background-color: #682d0f;
      }
      .arrow {
        font-family: monospace;
        color: white;
      }
      .main details {
        background-color: rgba(255, 255, 255, 0.1);
      }
      summary {
        cursor: pointer;
        color: white;
      }
    </style>
  </head>
</html>
